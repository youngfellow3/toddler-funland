<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Toddler Funland — Emoji Rain</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="appHeader">
    <div class="title">🎈 Toddler Funland — Emoji Rain</div>
  </header>

  <!-- Play area -->
  <div id="playfield" aria-label="Play area"></div>

  <!-- Controls -->
  <div class="toolbar" id="toolbar" role="group" aria-label="Controls">
    <div class="tool-grid">
      <button class="btn btn--primary" id="btnTheme">🎨 Colors</button>
      <button class="btn" id="btnRain">🌧️ Rain (5s)</button>
      <button class="btn btn--soft" id="btnSwitch">🔀 Switch Category</button>
      <button class="btn btn--good" id="btnStartStop">⏸️ Stop</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
